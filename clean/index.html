<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowanie</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'MedievalSharp', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    .scroll-container {
      position: relative;
      width: 600px;
      height: 120px;
      margin: 0 auto;
      overflow: hidden;
      border: 3px solid #fff;
      border-radius: 10px;
      background: #222;
    }

    .scroll-strip {
      display: flex;
      will-change: transform;
    }

    .name {
      flex: 0 0 120px;
      height: 120px;
      text-align: center;
      font-size: 15px;
      background: #333;
      border-right: 1px solid #555;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      word-wrap: break-word;
      white-space: normal;
      color: lime; /* zielony kolor */
    }

    .indicator {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: red;
      transform: translateX(-50%);
      z-index: 10;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      color: yellow;
      display: none;
    }

    #result small {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 18px;
      font-family: 'MedievalSharp', sans-serif;
      background: #f5f0dc;
      color: #000;
      border: 2px solid #bfa76f;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>

  <h1>Wylosuj godnego nastƒôpcƒô tronu!</h1>

  <div class="scroll-container">
    <div class="scroll-strip" id="scroll-strip"></div>
    <div class="indicator"></div>
  </div>

  <button id="roll-btn">Wska≈º wybra≈Ñca!</button>

  <div id="result"></div>

  <canvas class="confetti" id="confetti"></canvas>

  <audio id="carousel-sound" src="cyrk.mp3"></audio>
  <audio id="fanfare-sound" src="fanfare.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const allNames = [
    "Stanis≈Çaw Czujko", "Paulina Kustra", "Adrian Doma≈Ñski", "Maciej Sputowski",
    "Jan Biniek", "Jaros≈Çaw Dominiak", "Dominik Jarecki", "≈Åukasz Koryci≈Ñski",
    "Konrad Kowalak", "Jakub Nowakowski", "Karol Patecki", "Pawe≈Ç Rup",
    "Jacek Rzewuski", "Marcin Zi√≥≈Çkowski", "Jakub Archacki", "Adam DƒÖbrowski",
    "Anna Jurga", "Ola Ko≈Çakowska", "Mateusz Kubacki", "Albert Sadowski", "Tomas Vesely"
  ];

  function getRandomPerson() {
    return allNames[Math.floor(Math.random() * allNames.length)];
  }

  function populateNames() {
    const strip = document.getElementById("scroll-strip");
    strip.innerHTML = "";
    for (let i = 0; i < 150; i++) {
      const name = getRandomPerson();
      const div = document.createElement("div");
      div.className = "name"; // ju≈º zielony w CSS
      div.textContent = name;
      strip.appendChild(div);
    }
  }

  function reset() {
    const strip = document.getElementById("scroll-strip");
    strip.style.transform = "translateX(0px)";
    strip.innerHTML = "";
    document.getElementById("result").style.display = "none";
  }

  function startRoll() {
    const button = document.getElementById("roll-btn");
    button.disabled = true;
    button.textContent = "Wyrokujƒô...";

    reset(); 
    populateNames();

    const carouselSound = document.getElementById("carousel-sound");
    const fanfareSound = document.getElementById("fanfare-sound");
    carouselSound.play();

    const strip = document.getElementById("scroll-strip");
    const nameWidth = 120;
    const containerWidth = 600;
    const centerOffset = containerWidth / 2 - nameWidth / 2;
    const total = strip.children.length;
    const finalTargetIndex = Math.floor(Math.random() * total);
    const finalTargetOffset = finalTargetIndex * nameWidth;
    const stopOffset = finalTargetOffset - centerOffset;

    const totalDistance = stopOffset;
    const totalDuration = 15000;

    const stripAnimation = strip.animate([
      { transform: `translateX(0px)` },
      { transform: `translateX(-${totalDistance}px)` }
    ], {
      duration: totalDuration,
      easing: 'cubic-bezier(0.1, 1, 0.4, 1)',
      fill: 'forwards'
    });

    stripAnimation.onfinish = () => {
      carouselSound.pause();
      carouselSound.currentTime = 0;
      fanfareSound.play();

      const scrollContainer = document.querySelector(".scroll-container");
      const stripRect = strip.getBoundingClientRect();
      const containerRect = scrollContainer.getBoundingClientRect();
      const centerX = containerRect.left + containerRect.width / 2;

      let winner = null;
      for (const child of strip.children) {
        const childRect = child.getBoundingClientRect();
        if (childRect.left <= centerX && childRect.right >= centerX) {
          winner = child;
          break;
        }
      }

      const result = document.getElementById("result");
      if (winner) {
        result.innerHTML = `
          <span style="font-size: 30px; font-weight: bold; text-transform: uppercase;">
            üëë NASTƒòPCƒÑ TRONU PER≈ÅOWEGO KR√ìLESTWA ZOSTAJE <strong>${winner.textContent}</strong>! üëë
          </span>
          <br>
          <span style="font-size: 16px; font-weight: normal;">
            <strong>Tu≈º po wschodzie s≈Ço≈Ñca w dniu 13 maja roku pa≈Ñskiego 2025 dostƒÖpi zaszczytu poprowadzenia wojsk przeciwko walecznym wykresom, a poddani jemu zwierzaƒá siƒô bƒôdƒÖ ze sprintowych cel√≥w osiƒÖgniƒôcia! Bywajcie!</strong>
          </span>
        `;
        result.style.display = "block";
        confetti({ particleCount: 200, spread: 120, origin: { y: 0.4 } });
      } else {
        result.innerHTML = `‚ùì Nie uda≈Ço siƒô ustaliƒá zwyciƒôzcy.`;
        result.style.display = "block";
      }

      button.disabled = false;
      button.textContent = "Wska≈º ponownie!";
    };
  }

  document.getElementById("roll-btn").addEventListener("click", startRoll);
</script>

  <p style="margin-top: 40px; font-size: 10px; color: #888;">
    v. 0.2.00 by Jakub Archacki & Chat GPT Company Sp. z o. o.
  </p>
</body>
</html>
