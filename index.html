<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowanie</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .scroll-container {
      position: relative;
      width: 600px;
      height: 120px;
      margin: 0 auto;
      overflow: hidden;
      border: 3px solid #fff;
      border-radius: 10px;
      background: #222;
    }

    .scroll-strip {
      display: flex;
      will-change: transform;
    }

    .name {
      flex: 0 0 120px;
      height: 120px;
      text-align: center;
      font-size: 15px;
      background: #333;
      border-right: 1px solid #555;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      word-wrap: break-word;
      white-space: normal;
    }

    .gold { color: gold; }
    .red { color: red; }
    .pink { color: pink; }
    .violet { color: violet; }
    .blue { color: deepskyblue; }
    .white { color: white; }

    .indicator {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: red;
      transform: translateX(-50%);
      z-index: 10;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      color: yellow;
      display: none;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #0c6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Wybierz nieszczęśnika!</h1>

  <div class="scroll-container">
    <div class="scroll-strip" id="scroll-strip"></div>
    <div class="indicator"></div>
  </div>

  <button id="roll-btn">Losuj</button>

  <div id="result"></div>

  <script>
    const allNames = {
      gold: ["Stanisław Czujko"],
      red: ["Paulina Kustra"],
      pink: ["Adrian Domański"],
      violet: ["Maciej Sputowski"],
      blue: [
        "Jan Biniek", "Jarosław Dominiak", "Dominik Jarecki", "Łukasz Koryciński",
        "Konrad Kowalak", "Jakub Nowakowski", "Karol Patecki", "Paweł Rup",
        "Jacek Rzewuski", "Marcin Ziółkowski"
      ],
      white: [
        "Jakub Archacki", "Adam Dąbrowski", "Anna Jurga", "Ola Kołakowska",
        "Mateusz Kubacki", "Albert Sadowski", "Tomas Vesely"
      ]
    };

    const probabilities = [
      { rarity: "gold", chance: 0.1 },
      { rarity: "red", chance: 3 },
      { rarity: "pink", chance: 7 },
      { rarity: "violet", chance: 15 },
      { rarity: "blue", chance: 25 },
      { rarity: "white", chance: 49.9 }
    ];

    function getRandomRarity() {
      const rand = Math.random() * 100;
      let sum = 0;
      for (let i = 0; i < probabilities.length; i++) {
        sum += probabilities[i].chance;
        if (rand < sum) {
          return probabilities[i].rarity;
        }
      }
      return "white"; // fallback
    }

    function getRandomPersonByRarity(rarity) {
      const list = allNames[rarity];
      return list[Math.floor(Math.random() * list.length)];
    }

    function populateNames() {
      const strip = document.getElementById("scroll-strip");
      strip.innerHTML = "";

      for (let i = 0; i < 100; i++) {
        const rarity = getRandomRarity();
        const name = getRandomPersonByRarity(rarity);
        const div = document.createElement("div");
        div.className = `name ${rarity}`;
        div.textContent = name;
        strip.appendChild(div);
      }
    }

    function roll() {
      const button = document.getElementById("roll-btn");
      button.style.display = "none";

      populateNames();

      const strip = document.getElementById("scroll-strip");
      const nameWidth = 120;
      const centerOffset = 300 - nameWidth / 2;
      const totalDuration = 15 * 1000;

      const total = strip.children.length;
      const finalTargetIndex = Math.floor(Math.random() * (total - 5));
      const finalTargetOffset = finalTargetIndex * nameWidth;
      const stopOffset = finalTargetOffset - centerOffset;

      const totalDistance = stopOffset;

      const stripAnimation = strip.animate([
        { transform: `translateX(0px)` },
        { transform: `translateX(-${totalDistance}px)` }
      ], {
        duration: totalDuration,
        easing: 'cubic-bezier(0.1, 1, 0.4, 1)',
        fill: 'forwards'
      });

      stripAnimation.onfinish = () => {
        // Możesz coś zrobić po zakończeniu
      };
    }

    document.getElementById("roll-btn").addEventListener("click", roll);
  </script>

</body>
</html>
